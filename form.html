$(document).ready(function(){
  $('#contact-form').on('submit',function(e) {  //Don't foget to change the id form
  $.ajax({
      url:'insert_thank.php', //===PHP file name====
      data:$(this).serialize(),
      type:'POST',
      success:function(data){
            if(data.status == 1){
            //Success Message == 'Title', 'Message body', Last one leave as it is
            swal({title: "ส่งคำขอบคุณของคุณเเล้ว", text: "คลิก OK เพื่อเข้าสู่หน้า รวมคำขอบคุณ", type: "success"}).then(function(){ window.location = "sum_thank.php";});
                
            }
            if(data.status == 2){
            //Success Message == 'Title', 'Message body', Last one leave as it is
            swal("บันทึกเรียบร้อย", "งาน ได้ถูกบันทึกเเล้ว", "success");
            }
            if(data.status == 3){
            //Success Message == 'Title', 'Message body', Last one leave as it is
            swal("บันทึกเรียบร้อย", "งาน ได้ถูกบันทึกเเล้ว", "success");
            }
            console.log(data);
      },
      error:function(data){
        //Error Message == 'Title', 'Message body', Last one leave as it is

        console.log(data);
      }
    });
    e.preventDefault(); //This is to Avoid Page Refresh and Fire the Event "Click"
    
  });
});

    $(document).ready(function() {

    $(window).on("load",function() {
  $(window).scroll(function() {
    var windowBottom = $(this).scrollTop() + $(this).innerHeight();
    $(".fade").each(function() {
      /* Check the location of each desired element */
      var objectBottom = $(this).offset().top + $(this).outerHeight();
      
      /* If the element is completely within bounds of the window, fade it in */
      if (objectBottom < windowBottom) { //object comes into view (scrolling down)
        if ($(this).css("opacity")==0) {$(this).fadeTo(500,1);}
      } else { //object goes out of view (scrolling up)
        if ($(this).css("opacity")==1) {$(this).fadeTo(500,0);}
      }
    });
  }).scroll(); //invoke scroll-handler on page-load
});
  </script>
